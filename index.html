<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GridPirate Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    #terminal {
      width: 90%;
      height: 80vh;
      margin: 0 auto;
      border: 2px solid #00ff99;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ff99;
    }
    .input-line {
      display: flex;
    }
    .prompt {
      margin-right: 10px;
      color: #00ff99;
    }
    input {
      background: transparent;
      border: none;
      color: #00ff99;
      outline: none;
      width: 100%;
      font-family: inherit;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById("terminal");
    const commands = {
      help: `
        Available commands:
        - about
        - skills
        - experience
        - contact
      `,
      about: `
        Name: Mohamed Mabrouk
        Alias: GridPirate
        Field: Cyber Security & Industrial Automation
        Location: Egypt
      `,
      skills: `
        Skills:
        - Penetration Testing
        - Network Security
        - PLC & SCADA Systems
        - Linux / Kali
        - Python, Bash, C
      `,
      experience: `
        Experience:
        - Automation Engineer (5+ years)
        - Transitioning to Cyber Security
      `,
      contact: `
        Contact:
        - GitHub: github.com/MohamedMabrouk
        - Email: mabrouk@example.com
      `
    };

    function addLine(text) {
      const line = document.createElement("div");
      line.innerText = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function newPrompt() {
      const line = document.createElement("div");
      line.classList.add("input-line");

      const prompt = document.createElement("span");
      prompt.classList.add("prompt");
      prompt.innerText = ">";

      const input = document.createElement("input");
      input.type = "text";
      input.autofocus = true;

      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const cmd = input.value.trim().toLowerCase();
          addLine(`> ${cmd}`);
          if (commands[cmd]) {
            addLine(commands[cmd]);
          } else if (cmd !== "") {
            addLine("Command not found. Type 'help' for options.");
          }
          line.remove();
          newPrompt();
        }
      });

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();
    }

    addLine("GridPirate OS v1.0");
    addLine("------------------------------------");
    addLine("Type 'help' to see available commands");
    addLine("------------------------------------");
    newPrompt();
  </script>
</body>
</html>
