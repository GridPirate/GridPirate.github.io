<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GridPirate - Pixel CV</title>
  <script src="https://unpkg.com/kaboom@3000.0.0/dist/kaboom.js"></script>
</head>
<body>
  <script>
    // تشغيل محرك اللعبة
    kaboom({
      background: [20, 20, 40],
      width: 800,
      height: 600,
      scale: 1.5,
    });

    // الأرض
    add([
      rect(width(), 20),
      pos(0, height() - 20),
      area(),
      body({ isStatic: true }),
      color(100, 100, 100),
    ]);

    // اللاعب
    const player = add([
      rect(16, 16),
      pos(100, 100),
      color(0, 180, 255),
      area(),
      body(),
    ]);

    // حركة اليمين والشمال
    onKeyDown("right", () => {
      player.move(120, 0);
    });

    onKeyDown("left", () => {
      player.move(-120, 0);
    });

    // نطّة
    onKeyPress("space", () => {
      if (player.isGrounded()) {
        player.jump(320);
      }
    });

    // عنوان بسيط
    add([
      text("GridPirate CV - Press ← → to move", { size: 16 }),
      pos(20, 20)
    ]);
  </script>
</body>
</html>
